<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const aBlob = new Blob(blobParts, options);
    // blobParts: 由 ArrayBuffer，ArrayBufferView，Blob，DOMString(会被编码为 UTF-8) 等对象构成的数组
    // options: 可选
    //    type: MIME类型
    //    endings: 用于指定包含行结束符 \n 的字符串如何被写入 
    //      "native": 代表行结束符会被更改为适合宿主操作系统文件系统的换行符
    //      "transparent": 代表会保持 blob 中保存的结束符不变

    const FileSystemFileHandle = window.showSaveFilePicker(options);
    // excludeAcceptAllOption: 布尔类型，默认值为 false.默认情况下，选择器应包含一个不应用任何文件类型过滤器的选项（由下面的 types 选项启用）
    // 将此选项设置为 true 意味着 types 选项不可用
    // types: 数组类型，表示允许保存的文件类型列表。数组中的每一项是包含以下属性的配置对象：
    //    description（可选）：用于描述允许保存文件类型类别
    //    accept：是一个对象，该对象的 key 是 MIME 类型，值是文件扩展名列表
  </script>
</body>
</html>
