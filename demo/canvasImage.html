<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
  <title>upload</title>
  <style>
    body {
      padding: 24px;
    }
    .uploadBlock {
      width: 150px;
      height: 150px;
      border-radius: 8px;
      border: 1px dashed #333333;
      position: relative;
      box-sizing: border-box;
      overflow: hidden;
      float: left;
    }

    .uploadBlock.empty::after {
      content: '+';
      top: 50%;
      position: absolute;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 64px;
      font-weight: bold;
    }

    .uploadBlock input[type="file"]{
      display: none;
    }

    .canvasBlock {
      width: 300px;
      height: 300px;
      border: 1px dashed #666;
      float: left;
      margin-left: 50px;
      overflow: hidden;
    }

    #cutImage {
      margin-left: 30px;
    }
  </style>
</head>
<body>
  <div class="uploadBlock empty">
    <input type="file" accept="image/*" onchange="getData(this)"/>
  </div>
  <div class="canvasBlock">
    <canvas id="imgCanvas" width="300" height="300"></canvas>
  </div>
  <button onclick="cutImage()">CUT</button>
  <img id="cutImage"/>
  <script>
    document.querySelector('.uploadBlock').addEventListener('click', (e)=>{
      try {
        document.querySelector('.uploadBlock').children[0].click()
      } catch(err) {

      }
    }, false)

    let times = 1;
    let left = 0;
    let topY = 0;
    const imgCanvas = document.querySelector('#imgCanvas')

    function getData(e) {
      const image = e.files[0]
      const block = document.querySelector('.uploadBlock')
      let img
      if(block.children[1]) {
        img = block.children[1]
      } else {
        img = document.createElement('img')
        imgCanvas.addEventListener('wheel', function(e){
          times += e.wheelDelta / 1200
          times = (times > 0 ? times : 0)
          drawImage(left,topY, imgCanvas, img)
        })
        dragWithTransformListener(imgCanvas, imgCanvas, img)
        
      }
      readFile(image).then((r)=>{
        img.src = r;
        img.className = 'img-responsive'
        block.appendChild(img)
        block.className = 'uploadBlock'
        img.onload = () => drawImage(0,0, imgCanvas, img)
      })
    }

    function drawImage(x=0, y=0, canvas, img) {
      if(!img) {return}
      left = x
      topY = y
      const ctx = canvas.getContext('2d')
      let { width:imageWidth, height:imageHeight } = img
      const { width:canvasWidth, height:canvasHeight } = canvas
      ctx.clearRect(0, 0, canvasWidth, canvasHeight)

      let scale
      if(imageWidth > imageHeight) {
        scale = canvasWidth / imageWidth
        imageHeight = imageHeight * scale * times
        imageWidth = imageWidth * times
      } else {
        scale = canvasHeight / imageHeight
        imageWidth = imageWidth * scale * times
        imageHeight = imageHeight * times
      }
      ctx.drawImage(img, x, y, imageWidth, imageHeight)
    }

    function readFile(file){
      const fileReader = new FileReader()
      return new Promise((resolve)=>{
        fileReader.onload = (e) => {
          resolve(e.target.result)
        }
        fileReader.readAsDataURL(file)
      })
    }

    function dragWithTransformListener(target, canvas, img) {
      const down = 'mousedown'
      const move = 'mousemove'
      const up = 'mouseup'
      const strongs = 'mouseout'
      target.addEventListener(down, (e) => {
        let {layerX, layerY} = e
        layerX -= left
        layerY -= topY
        console.log(e)
        function draging(e) {
          const actionX = e.layerX - layerX
          const actionY = e.layerY - layerY
          console.log(actionX, actionY)
          drawImage(actionX, actionY, canvas, img)
        }
        function dragend(e) {
          target.removeEventListener(move, draging)
          target.removeEventListener(up, dragend)
          target.removeEventListener(strongs, dragend)
        }
        target.addEventListener(move, draging)
        target.addEventListener(up, dragend, {once: true})
        target.addEventListener(strongs, dragend, {once: true})
      })
    }

    function cutImage() {
      const ctx = imgCanvas.getContext('2d')
      const imageData = ctx.getImageData(100, 100, 100, 100)
      const avatarCanvas = document.createElement('canvas')
      avatarCanvas.width = 100
      avatarCanvas.height = 100
      const avatarCtx = avatarCanvas.getContext('2d')
      avatarCtx.putImageData(imageData, 0, 0)
      const avatarDataUrl = avatarCanvas.toDataURL()
      document.getElementById('cutImage').src = avatarDataUrl
    }

    function upload(base64Url) {
      const bytes = atob(base64Url.split(',')[1])
      const arrayBuffer = new ArrayBuffer(bytes.length)
      const uint8Array = new Uint8Array(arrayBuffer)
      for(let i=0;i<bytes.length;i++) {
        uint8Array[i] = bytes.charCodeAt(i)
      }
      const blob = new Blob([arrayBuffer], {type: 'image/png'});
      const xhr = new XMLHttpRequest;
      const formData = new FormData();
      formData.append('file', blob)
      xhr.open('POST', '/upload', true)
      xhr.send(formData)
    }
  </script>
</body>
</html>
